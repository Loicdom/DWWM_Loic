<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>formulaire</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/13bc1841db.js" crossorigin="anonymous"></script>
</head>
    
<body>

    <header>
            <div class="titre_co">Connexion</div>
        <div class="logo">
            <img src="../Images/logo-stats.png" alt="logo-stats"></div>
        

    </header>

    <div class="content">
        <form class="connect-form" action="" method="post">
            <fieldset>
                <legend>Connexion :</legend>
                
                <div class="contenu">
                    <label for="identifiant">Identifiant :</label>
                    <div class="ligne">
                    <input type="text" name="identifiant" id="identifiant" maxlength="50" pattern="" placeholder="Identifiant de connexion" required>
                    <i class="fas fa-question-circle" title="test"></i>
                </div>
            </div>

                <div class="contenu">
                    <label for="password">Mot de passe :</label>
                    <div class="ligne">
                    <input type="password" id="motDePasse" name="motDePasse" pattern=""  placeholder="***********" required >
                    <i class="fas fa-question-circle" title="test"></i>
                </div>
                </div>

                <div class="centrer">
                    <input class="bouton centrer" type="submit" value="Valider" />
                </div>
            </fieldset>
        </form>


    </div>
    <footer>
        <p>Afpa @ Copyright 2020</p>
    </footer>

</body>

</html>
