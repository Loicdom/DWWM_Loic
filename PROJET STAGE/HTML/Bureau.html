<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/13bc1841db.js" crossorigin="anonymous"></script>
    <title>Bureau</title>
</head>

<body class="body-co">

    <header class="header-co">
        <div class="logo">
            <img src="../Images/logo.jpg" alt="Logo"></div>
        <div id="title">Comptabilité Ferme d'animations éducatives des rives de l'Aa</div>
    </header>
    <div class="contenu-bureau">
        <div class="bureauasso">
            <div class="bureau">Président :</div>
            <img class="image" src="../Images/Gilles.jpg" alt="Le président">
            <div class="bureau">Gilles Domain</div>
        </div>
        <div class="bureauasso">
            <div class="bureau">Vice-Présidente :</div>
            <img class="image" src="../Images/Séverine.jpg" alt="La vice présidente">
            <div class="bureau">Séverine Sohier</div>
        </div>
        <div class="bureauasso">
            <div class="bureau">Secrétaire :</div>
            <img class="image" src="../Images/Fabienne.jpg" alt="La secrétaire">
            <div class="bureau">Fabienne Domain</div>
        </div>
        <div class="bureauasso">
            <div class="bureau">Trésorière :</div>
            <div class="bureau">???</div>
        </div>
    </div>

</body>

</html>
