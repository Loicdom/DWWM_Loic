<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/13bc1841db.js" crossorigin="anonymous"></script>
    <title>Tableau de bord</title>
</head>

<body class="body-co">

    <header class="header-co">
        <div class="logo">
            <img src="../Images/logo.jpg" alt="Logo"></div>
        <div id="title">Comptabilité Ferme d'animations éducatives des rives de l'Aa</div>
    </header>
    <div class="tableauBord">
        <div class="bienvenue">Bienvenue !!!</div>
        <div class="conteneurResultat">
            <div class="resultat">
                <div class="titreReultat">Résultat en caisse :</div>
                <div class="resultatSomme">32,00 €</div>
            </div>
            <div class="resultat">
                <div class="titreReultat">Résultat en banque :</div>
                <div class="resultatSomme">1032,00 €</div>
            </div>
        </div>
        <a href="https://www.creditmutuel.fr/fr/authentification.html">
            <div class="bouton">Lien vers le Crédit Mutuel</div>
        </a>
    </div>
</body>

</html>
